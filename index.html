    <script>
        // Load latest 3 tutorials from index.json
        (function () {
            fetch('content/tutorials/index.json')
                .then(function (res) { return res.json(); })
                .then(function (tutorials) {
                    var grid = document.getElementById('latest-tutorials');
                    if (!grid) return;

                    var latest = tutorials.slice(0, 3);
                    var html = latest.map(function (t, i) {
                        return '<a href="tutorial.html?id=' + t.id + '" class="tutorial-card reveal reveal-delay-' + (i % 5) + '">' +
                            '<div class="tutorial-card-cover">' +
                                '<span class="placeholder-icon">&#9997;</span>' +
                            '</div>' +
                            '<div class="tutorial-card-body">' +
                                '<h3 data-zh="' + t.title_zh + '" data-en="' + t.title_en + '">' + t.title_zh + '</h3>' +
                                '<div class="tutorial-card-meta">' +
                                    '<span class="tutorial-card-date" data-zh="' + t.date + '" data-en="' + t.date_en + '">' + t.date + '</span>' +
                                    '<span class="tutorial-card-tag" data-zh="' + t.tag_zh + '" data-en="' + t.tag_en + '">' + t.tag_zh + '</span>' +
                                '</div>' +
                            '</div>' +
                        '</a>';
                    }).join('');

                    grid.innerHTML = html;

                    // Observe new cards for reveal animation
                    grid.querySelectorAll('.reveal').forEach(function (el) {
                        var observer = new IntersectionObserver(function (entries) {
                            entries.forEach(function (entry) {
                                if (entry.isIntersecting) {
                                    entry.target.classList.add('revealed');
                                    observer.unobserve(entry.target);
                                }
                            });
                        }, { threshold: 0.1 });
                        observer.observe(el);
                    });

                    // If user already toggled language before cards loaded
                    if (currentLang !== 'zh') {
                        toggleLang();
                        toggleLang();
                    }
                })
                .catch(function () {
                    var grid = document.getElementById('latest-tutorials');
                    if (grid) {
                        grid.innerHTML = '<p style="text-align:center;color:var(--text-secondary);grid-column:1/-1;">暂无教程内容</p>';
                    }
                });
        })();
    </script>
